<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Multi-step Form</title>
</head>
<body>
    <main>
        <section class="form-container visible" id="form1">
            <h1>Sign Up</h1>
            <form id="form" class="formulario">
                <div class="mb-3">
                  <label for="exampleInputEmail1"  class="form-label">Email address</label>
                  <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" required class="form-control" id="exampleInputPassword1" >
                </div>
                <button id='btn' type="button" class="btn btn-primary">Continue</button>
              </form>
        </section>

        <section class="form-container" id="form2">
            <h1>Which topics you are interested in?</h1>
            <form>
                <div class="d-grid gap-2">
                    <button id="option1"  class="option btn-primary" type="button">Software Developer</button>
                    <button id="option2"   class="option btn-primary" type="button">User Experience</button>
                    <button id="option3"  class="option btn-primary" type="button">Graphic Desing</button>
                    <button id='btn2' type="button" class="boton disabled" >Siguiente</button>
                </div>
            </form>
        </section>

        <section class="form-container" id="form3">
            <h1>Select the technologies you master </h1>
            <div id="opciones">
            </div>
            <button id="btnSend" type="button">Send</button>
        </section>
    </main>
    <script src="app.js"></script>
   
</body>
</html>
